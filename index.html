<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="logo">Meme Generator</div>
        <nav class="main-nav-container">
            <ul class="main-nav">
                <li><button class="nav-bar" onclick="showGallery()">Gallery</button></li>
            </ul>
        </nav>
    </header>
    <section class="gallery-container">
        <div class="gallery">
        </div>
    </section>
    <section class="canvas-container hidden">
        <canvas with="500px" height="500px">

        </canvas>
        <div class="input-container">

            <input class="write" type="search" oninput="onSetLineText()" placeholder="write somthing" name="meme">
            <div class="part1">
                <button onclick="onAddLine()">Add line</button>
                <button onclick="onSwitchLine()">switch line</button>
            </div>
            <div class="part2">
            <i class="fa-solid fa-palette icon"></i>
            <input class="color" type="color" oninput="onSetColor()" name="color">
            <button onclick="onChangeSize(5)">A+</button>
            <button onclick="onChangeSize(-5)">A-</button>
        </div>
            <button class="btn" onclick="onUploadImg()">
                Share on Facebook
            </button>
            <a href="#" class="btn1" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
            <input class="inputimg" type="file" class="file-input btn" name="image" onchange="onImgInput(event)"
                accept="image/*" />
        </div>
    </section>
    <script src="js/storage.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
